name: Deploy to Lolipop
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
    
    - name: Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ${{ secrets.FTP_SERVER_DIR }}
        exclude: |
          **/.git*
          **/.git*/**
          **/.github/**
          **/node_modules/**
          **/.env*
          **/.tools/**
          **/.trae/**
          **/.vercel/**
          **/config/supabase.secrets.php
          **/debug-api.php
          **/test-api.php
          **/admin/api/debug-supabase.php
          **/admin/api/test-connection.php
          **/admin/api/test-update.php
          **/admin/tools/reseed.php
          **/seed-supabase.php

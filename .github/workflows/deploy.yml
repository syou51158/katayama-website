name: Deploy to Lolipop
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Get latest code
      uses: actions/checkout@v4
    
    - name: FTP Deploy
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        # 重要: SSHで確認した正しい階層を指定
        server-dir: web/katayama-website/
        dangerous-clean-slate: false
        protocol: ftp
        port: 21
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          .env*
          .tools/**
          .trae/**
          .vercel/**
          supabase/**
          scripts/**
          cms/**
          generate-password.php
          MCP-SETUP.md
          DEPLOYMENT-GUIDE.md
          setup-guide.md
          SUPABASE-SETUP-GUIDE.md
          package.json
          Trend Company.svg
          config/supabase.secrets.php
          debug-api.php
          test-api.php
          test-local.html
          test-site-settings.html
          admin/api/debug-supabase.php
          admin/api/test-connection.php
          admin/api/test-update.php
          admin/tools/reseed.php
          seed-supabase.php
          server_check.php
